level: INFO
dc_id: aws
metrics4j: {
	sources: {
		_collector: "Counter"
		org.kairosdb: {
			_tags: {
				host: "localhost_override"
				datacenter: dc-${dc_id}
			}
		}
		org.kairosdb.metrics4j.configuration.TestSource: {
			countSomething: {
				_metric-name: "my_metric.count_something"
				_prop: {
					statsd_type: "c"
				}
			}
		}
	}

	sinks: [
		{
			name: "slf4j"
			class: "org.kairosdb.metrics4j.sinks.Slf4JMetricSink"
			log-level: ${level}
		}
	]

	collectors: [
		{
			name: "Counter"
			class: "org.kairosdb.metrics4j.collectors.LongCounter"
		}
		{
			name: "Timer"
			class: "org.kairosdb.metrics4j.collectors.SimpleTimerMetric"
		}
	]

	formatters: [
		{
			name: template
			class: org.kairosdb.metrics4j.formatters.TemplateFormatter
			#template: "metric4j.${className}.${methodName}.${field}"
			template: my_template
		}
	]

	triggers: [
	]
}

